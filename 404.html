<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Туристическое агентство</title>
    <link rel="stylesheet" href="scss/404.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Фон с морем и небом -->
        <div class="sky"></div>
        <div class="sea">
            <div class="wave"></div>
            <div class="wave wave-2"></div>
        </div>
        
        
        
        <!-- Солнце -->
        <div class="sun"></div>
        
        <!-- Основное содержимое -->
        <div class="content">
            <div class="error-code">
                <span class="number">4</span>
                <div class="island">
                    <div class="coconut"></div>
                    <div class="coconut coconut-2"></div>
                </div>
                <span class="number">4</span>
            </div>
            
            <h1 class="title">Похоже, вы заблудились на острове</h1>
            <p class="description">Страница, которую вы ищете, уплыла в морское путешествие. Не волнуйтесь, мы поможем вам вернуться на главную!</p>
            
            <button class="home-btn" id="homeBtn">
                <span class="btn-text">Вернуться на главную</span>
                <div class="btn-wave"></div>
            </button>
        </div>
        
        <!-- Песок -->
        <div class="sand"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
